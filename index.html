<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Quiz & Collecte</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/epubjs/dist/epub.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-slate-50 min-h-screen text-slate-900 font-sans">

    <nav class="fixed bottom-0 left-0 w-full bg-white border-t border-slate-200 z-50 lg:top-0 lg:left-0 lg:w-64 lg:h-full lg:border-t-0 lg:border-r flex lg:flex-col justify-around lg:justify-start p-2 lg:p-6 gap-2">
        <div class="hidden lg:block mb-8 px-2">
            <h2 class="text-xl font-black text-indigo-600 tracking-tighter uppercase">Quiz App</h2>
            <p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">Library v1.0</p>
        </div>

        <button onclick="showSection('form-section')" id="nav-form" class="flex flex-col lg:flex-row items-center gap-1 lg:gap-3 px-4 py-2 lg:py-3 rounded-2xl text-slate-500 hover:bg-slate-50 transition-all w-full text-sm font-bold group">
            <span class="text-xl group-hover:scale-110 transition-transform">üìù</span>
            <span>Ajouter</span>
        </button>

        <button onclick="showSection('quiz-section')" id="nav-quiz" class="flex flex-col lg:flex-row items-center gap-1 lg:gap-3 px-4 py-2 lg:py-3 rounded-2xl text-slate-500 hover:bg-slate-50 transition-all w-full text-sm font-bold group">
            <span class="text-xl group-hover:scale-110 transition-transform">üß†</span>
            <span>Quiz</span>
        </button>

        <button onclick="showSection('ebook-section')" id="nav-ebook" class="flex flex-col lg:flex-row items-center gap-1 lg:gap-3 px-4 py-2 lg:py-3 rounded-2xl text-slate-500 hover:bg-slate-50 transition-all w-full text-sm font-bold group">
            <span class="text-xl group-hover:scale-110 transition-transform">üìö</span>
            <span>Livres</span>
        </button>
    </nav>

    <main class="lg:ml-64 p-4 pb-24 lg:pb-8 min-h-screen flex items-center justify-center">

        <section id="form-section" class="hidden w-full max-w-3xl animate-reveal">
            <div id="admin-form-container" class="max-w-2xl mx-auto p-6 bg-white rounded-3xl shadow-xl border border-slate-100">
                <div class="mb-8">
                    <h2 class="text-2xl font-bold text-slate-800">Ajouter une Ressource</h2>
                    <p class="text-slate-500 text-sm">Remplissez les d√©tails pour enrichir la base de donn√©es.</p>
                </div>
                <form id="supabase-admin-form" class="space-y-6">
                    <div>
                        <label class="block text-sm font-semibold text-slate-700 mb-2">Titre de l'≈ìuvre</label>
                        <input type="text" name="titre" required class="w-full px-4 py-3 rounded-xl border border-slate-200 focus:border-indigo-500 focus:ring-4 focus:ring-indigo-50 outline-none transition-all placeholder:text-slate-400" placeholder="Ex: L'√âtat-nation...">
                    </div>
                    <div>
                        <label class="block text-sm font-semibold text-slate-700 mb-3">Nature de l'≈ìuvre</label>
                        <div class="grid grid-cols-2 md:grid-cols-3 gap-3">
                            <label class="cursor-pointer">
                                <input type="radio" name="nature" value="Livre" class="peer hidden" required>
                                <div class="text-center p-3 rounded-xl border-2 border-slate-100 text-slate-600 peer-checked:border-indigo-500 peer-checked:bg-indigo-50 peer-checked:text-indigo-700 hover:border-indigo-100 transition-all text-sm font-medium">Livre</div>
                            </label>
                            <label class="cursor-pointer">
                                <input type="radio" name="nature" value="√âtude" class="peer hidden">
                                <div class="text-center p-3 rounded-xl border-2 border-slate-100 text-slate-600 peer-checked:border-indigo-500 peer-checked:bg-indigo-50 peer-checked:text-indigo-700 hover:border-indigo-100 transition-all text-sm font-medium">√âtude</div>
                            </label>
                            <label class="cursor-pointer">
                                <input type="radio" name="nature" value="Conf√©rence" class="peer hidden">
                                <div class="text-center p-3 rounded-xl border-2 border-slate-100 text-slate-600 peer-checked:border-indigo-500 peer-checked:bg-indigo-50 peer-checked:text-indigo-700 hover:border-indigo-100 transition-all text-sm font-medium">Conf√©rence</div>
                            </label>
                        </div>
                    </div>
                    <div>
                        <label class="block text-sm font-semibold text-slate-700 mb-2">Apprentissage (R√©sum√©/Notes)</label>
                        <textarea name="apprentissage" rows="4" required class="w-full px-4 py-3 rounded-xl border border-slate-200 focus:border-indigo-500 focus:ring-4 focus:ring-indigo-50 outline-none transition-all placeholder:text-slate-400" placeholder="Qu'avez-vous retenu ?"></textarea>
                    </div>
                    <button type="submit" id="form-submit-btn" class="w-full py-4 bg-slate-900 text-white font-bold rounded-2xl hover:bg-indigo-600 transform active:scale-[0.98] transition-all shadow-lg flex items-center justify-center gap-2">
                        <span>Enregistrer dans Supabase</span>
                    </button>
                </form>
            </div>
        </section>

        <section id="quiz-section" class="w-full max-w-lg animate-reveal">
            <div class="bg-white rounded-[2rem] shadow-xl overflow-hidden border border-slate-100">
                <div class="h-1.5 w-full bg-slate-100">
                    <div id="progress-bar" class="h-full bg-indigo-500 transition-all duration-1000" style="width: 0%"></div>
                </div>
                <div class="p-6 sm:p-10">
                    <div id="loading" class="flex flex-col items-center py-12 space-y-4">
                        <div class="animate-spin rounded-full h-10 w-10 border-b-2 border-indigo-600"></div>
                        <p class="text-slate-400 italic">R√©cup√©ration de la question...</p>
                    </div>
                    <div id="quiz-content" class="hidden">
                        <h1 id="question" class="text-xl sm:text-2xl font-extrabold text-slate-800 leading-tight mb-8"></h1>
                        <form id="quiz-form" class="space-y-3">
                            <div id="options-container" class="space-y-3"></div>
                            <button type="submit" id="submit-btn" class="w-full bg-slate-900 hover:bg-indigo-600 text-white font-bold py-4 rounded-2xl shadow-lg transition-all mt-6">Valider</button>
                        </form>
                        <div id="result" class="hidden mt-8 p-6 rounded-2xl border-2">
                            <div class="flex items-center space-x-3 mb-2">
                                <span id="result-icon" class="text-2xl"></span>
                                <p id="result-text" class="font-bold text-lg"></p>
                            </div>
                            <p id="explanation" class="text-slate-600 text-sm"></p>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section id="ebook-section" class="hidden w-full max-w-5xl animate-reveal">
            <div class="flex flex-col md:flex-row justify-between items-center mb-10 gap-4">
                <h2 class="text-4xl font-extrabold text-slate-800">Ma Biblioth√®que</h2>
                <button onclick="toggleAddEbookForm()" class="group flex items-center gap-3 bg-white border-2 border-slate-100 px-6 py-3 rounded-2xl font-bold text-slate-700 hover:border-indigo-500 transition-all">
                    <span id="toggle-icon">‚ûï</span> <span id="toggle-text">Ajouter un livre</span>
                </button>
            </div>

            <div id="add-ebook-container" class="hidden mb-12 animate-reveal">
                <form id="ebook-admin-form" class="bg-white p-8 rounded-[2.5rem] shadow-xl border border-slate-100 grid grid-cols-1 md:grid-cols-2 gap-8">
                    <div class="space-y-5">
                        <input type="text" name="title" required class="w-full px-4 py-3 rounded-2xl border-2 border-slate-50 bg-slate-50/50 outline-none transition-all" placeholder="Titre du livre">
                        <input type="file" name="ebook_file" id="ebook-file-input" accept=".pdf,.epub" required class="w-full px-4 py-3 rounded-2xl border-2 border-slate-50 bg-slate-50/50 outline-none transition-all">
                    </div>
                    <button type="submit" id="ebook-submit-btn" class="h-fit py-4 bg-slate-900 text-white font-bold rounded-2xl hover:bg-indigo-600 transition-all">Enregistrer</button>
                </form>
            </div>

            <div id="ebook-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8"></div>

            <div id="reader-container" class="hidden mt-10 animate-reveal">
                <div class="flex items-center justify-between mb-6">
                    <button onclick="closeReader()" class="px-5 py-2.5 bg-white border border-slate-200 text-slate-600 rounded-2xl font-bold">‚Üê Retour</button>
                    <h3 id="reader-title" class="font-black text-slate-800 truncate px-4"></h3>
                    <div id="epub-nav" class="hidden flex gap-2">
                        <button onclick="window.prevPage()" class="p-2 bg-indigo-100 text-indigo-600 rounded-lg">‚óÄ</button>
                        <button onclick="window.nextPage()" class="p-2 bg-indigo-100 text-indigo-600 rounded-lg">‚ñ∂</button>
                    </div>
                </div>
                <div class="bg-white rounded-[2rem] overflow-hidden shadow-2xl border border-slate-300 min-h-[75vh]">
                    <iframe id="pdf-viewer" class="w-full h-[75vh] hidden"></iframe>
                    <div id="epub-viewer" class="w-full h-[75vh] hidden"></div>
                    <div id="page-percent" class="absolute bottom-4 right-8 text-[10px] font-bold text-slate-400">0%</div>
                </div>
            </div>
        </section>
    </main>

    <div id="highlight-modal" class="fixed inset-0 z-[100] hidden flex items-end sm:items-center justify-center p-4 bg-slate-900/40 backdrop-blur-sm">
        <div class="bg-white w-full max-w-lg rounded-t-[2.5rem] sm:rounded-[2.5rem] shadow-2xl overflow-hidden transition-transform">
            <div class="p-6 sm:p-8">
                <div class="flex justify-between items-center mb-6">
                    <h3 class="text-xl font-bold text-slate-800">Transformer en ressource</h3>
                    <button onclick="closeHighlightModal()" class="text-slate-400 hover:text-rose-500">‚úñ</button>
                </div>
                <div class="space-y-4">
                    <textarea id="modal-learning-text" rows="5" class="w-full p-4 rounded-2xl border-2 border-slate-50 bg-slate-50 focus:bg-white focus:border-indigo-500 outline-none transition-all text-sm"></textarea>
                    <select id="modal-nature" class="w-full p-4 rounded-2xl border-2 border-slate-50 bg-slate-50 outline-none text-sm font-medium">
                        <option value="Livre">Livre</option>
                        <option value="Extrait">Extrait Important</option>
                        <option value="Citation">Citation</option>
                    </select>
                    <button id="modal-save-btn" class="w-full py-4 bg-slate-900 text-white font-black rounded-2xl shadow-lg hover:bg-indigo-600 transition-all">Enregistrer la fiche</button>
                </div>
            </div>
        </div>
    </div>

    <script src="reader.js"></script>
    <script src="app.js"></script>
</body>
</html>
