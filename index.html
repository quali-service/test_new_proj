<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Quiz & Collecte</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/epubjs/dist/epub.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-slate-50 min-h-screen text-slate-900 font-sans">

    <nav class="fixed bottom-0 left-0 w-full bg-white border-t border-slate-200 z-50 lg:top-0 lg:left-0 lg:w-64 lg:h-full lg:border-t-0 lg:border-r flex lg:flex-col justify-around lg:justify-start p-2 lg:p-6 gap-2">
        <div class="hidden lg:block mb-8 px-2">
            <h2 class="text-xl font-black text-indigo-600 tracking-tighter uppercase">Quiz App</h2>
        </div>
        <button onclick="showSection('form-section')" id="nav-form" class="flex flex-col lg:flex-row items-center gap-1 lg:gap-3 px-4 py-2 lg:py-3 rounded-2xl text-slate-500 hover:bg-slate-50 transition-all w-full text-sm font-bold group">
            <span>üìù</span> <span>Ajouter</span>
        </button>
        <button onclick="showSection('quiz-section')" id="nav-quiz" class="flex flex-col lg:flex-row items-center gap-1 lg:gap-3 px-4 py-2 lg:py-3 rounded-2xl text-slate-500 hover:bg-slate-50 transition-all w-full text-sm font-bold group">
            <span>üß†</span> <span>Quiz</span>
        </button>
        <button onclick="showSection('ebook-section')" id="nav-ebook" class="flex flex-col lg:flex-row items-center gap-1 lg:gap-3 px-4 py-2 lg:py-3 rounded-2xl text-slate-500 hover:bg-slate-50 transition-all w-full text-sm font-bold group">
            <span>üìö</span> <span>Livres</span>
        </button>
    </nav>

    <main class="lg:ml-64 p-4 pb-24 lg:pb-8 min-h-screen">
        <section id="form-section" class="hidden w-full max-w-3xl mx-auto animate-reveal">
            </section>

        <section id="quiz-section" class="hidden w-full max-w-lg mx-auto animate-reveal">
            </section>

        <section id="ebook-section" class="hidden max-w-5xl mx-auto animate-reveal">
            <div class="flex flex-col md:flex-row justify-between items-center mb-10 gap-4">
                <h2 class="text-4xl font-extrabold text-slate-800">Biblioth√®que</h2>
                <button onclick="toggleAddEbookForm()" class="bg-white border-2 border-slate-100 px-6 py-3 rounded-2xl font-bold">
                    <span id="toggle-icon">‚ûï</span> <span id="toggle-text">Ajouter</span>
                </button>
            </div>

            <div id="add-ebook-container" class="hidden mb-12">
                </div>
            
            <div id="ebook-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8"></div>

            <div id="reader-container" class="hidden animate-reveal">
                <div class="flex items-center justify-between mb-6">
                    <button onclick="closeReader()" class="px-5 py-2.5 bg-white border border-slate-200 rounded-2xl font-bold">‚Üê Retour</button>
                    <h3 id="reader-title" class="font-black text-slate-800 truncate px-4 flex-1 text-center"></h3>
                    <div id="epub-nav" class="hidden flex gap-2">
                        <button onclick="window.prevPage()" class="p-2 bg-indigo-100 text-indigo-600 rounded-lg">‚óÄ</button>
                        <button onclick="window.nextPage()" class="p-2 bg-indigo-100 text-indigo-600 rounded-lg">‚ñ∂</button>
                    </div>
                </div>
                <div class="bg-slate-200 p-1.5 rounded-[2.5rem] shadow-inner relative">
                    <div class="bg-white rounded-[2rem] overflow-hidden shadow-2xl border border-slate-300 min-h-[75vh]">
                        <iframe id="pdf-viewer" class="w-full h-[75vh] hidden"></iframe>
                        <div id="epub-viewer" class="w-full h-[75vh] hidden"></div>
                        <div id="page-percent" class="absolute bottom-4 right-8 text-[10px] font-bold text-slate-400">0%</div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <div id="highlight-modal" class="fixed inset-0 z-[100] hidden flex items-end sm:items-center justify-center p-4 bg-slate-900/40 backdrop-blur-sm">
        <div class="bg-white w-full max-w-lg rounded-t-[2.5rem] sm:rounded-[2.5rem] p-8 shadow-2xl">
            <h3 class="text-xl font-bold mb-4">Transformer en ressource</h3>
            <textarea id="modal-learning-text" rows="5" class="w-full p-4 rounded-2xl bg-slate-50 border-none mb-4"></textarea>
            <select id="modal-nature" class="w-full p-4 rounded-2xl bg-slate-50 mb-4">
                <option value="Livre">Livre</option>
                <option value="Citation">Citation</option>
            </select>
            <button id="modal-save-btn" class="w-full py-4 bg-slate-900 text-white font-bold rounded-2xl">Enregistrer</button>
        </div>
    </div>

    <script src="reader.js"></script>
    <script src="app.js"></script>
</body>
</html>
