<!DOCTYPE html>
<html lang="fr">
<head>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <link rel="stylesheet" href="style.css">

<body class="bg-slate-50 min-h-screen text-slate-900 font-sans">

    <nav class="fixed bottom-0 left-0 w-full bg-white border-t border-slate-200 z-50 lg:top-0 lg:left-0 lg:w-64 lg:h-full lg:border-t-0 lg:border-r flex lg:flex-col justify-around lg:justify-start p-2 lg:p-6">
        <div class="hidden lg:block mb-8 px-2">

            <p class="text-xs text-slate-400">Knowledge Manager v1.0</p>
        </div>
        <button onclick="showSection('form-section')" id="nav-form" class="flex flex-col lg:flex-row items-center gap-1 lg:gap-3 px-4 py-2 lg:py-3 rounded-2xl text-slate-500 hover:bg-slate-50 transition-all w-full text-sm font-bold">
            <span class="text-xl">üìù</span><span>Formulaire</span>
        </button>
        <button onclick="showSection('quiz-section')" id="nav-quiz" class="nav-active flex flex-col lg:flex-row items-center gap-1 lg:gap-3 px-4 py-2 lg:py-3 rounded-2xl text-slate-500 hover:bg-slate-50 transition-all w-full text-sm font-bold">
            <span class="text-xl">üß†</span><span>Question</span>
        </button>
        <button id="nav-ebook" onclick="showSection('ebook-section')" class="nav-btn">Biblioth√®que</button>
    </nav>

    <main class="lg:ml-64 p-4 pb-24 lg:pb-8 min-h-screen flex items-center justify-center">
        
        <section id="form-section" class="hidden w-full max-w-3xl animate-reveal">
            <div id="admin-form-container" class="max-w-2xl mx-auto mt-10 p-6 bg-white rounded-3xl shadow-xl border border-slate-100">
    <div class="mb-8">
        <h2 class="text-2xl font-bold text-slate-800">Ajouter une Ressource</h2>
        <p class="text-slate-500 text-sm">Remplissez les d√©tails pour enrichir la base de donn√©es.</p>
    </div>

    <form id="supabase-admin-form" class="space-y-6">
        <div>
            <label class="block text-sm font-semibold text-slate-700 mb-2">Titre de l'≈ìuvre</label>
            <input type="text" name="titre" required 
                class="w-full px-4 py-3 rounded-xl border border-slate-200 focus:border-indigo-500 focus:ring-4 focus:ring-indigo-50 outline-none transition-all placeholder:text-slate-400" 
                placeholder="Ex: L'√âtat-nation et ses enjeux...">
        </div>

        <div>
            <label class="block text-sm font-semibold text-slate-700 mb-3">Nature de l'≈ìuvre</label>
            <div class="grid grid-cols-2 md:grid-cols-3 gap-3">
                <label class="cursor-pointer">
                    <input type="radio" name="nature" value="Livre" class="peer hidden" required>
                    <div class="text-center p-3 rounded-xl border-2 border-slate-100 text-slate-600 peer-checked:border-indigo-500 peer-checked:bg-indigo-50 peer-checked:text-indigo-700 hover:border-indigo-100 transition-all text-sm font-medium">Livre</div>
                </label>
                <label class="cursor-pointer">
                    <input type="radio" name="nature" value="Revue" class="peer hidden">
                    <div class="text-center p-3 rounded-xl border-2 border-slate-100 text-slate-600 peer-checked:border-indigo-500 peer-checked:bg-indigo-50 peer-checked:text-indigo-700 hover:border-indigo-100 transition-all text-sm font-medium">Revue</div>
                </label>
                <label class="cursor-pointer">
                    <input type="radio" name="nature" value="Film" class="peer hidden">
                    <div class="text-center p-3 rounded-xl border-2 border-slate-100 text-slate-600 peer-checked:border-indigo-500 peer-checked:bg-indigo-50 peer-checked:text-indigo-700 hover:border-indigo-100 transition-all text-sm font-medium">Film</div>
                </label>
                <label class="cursor-pointer">
                    <input type="radio" name="nature" value="S√©rie" class="peer hidden">
                    <div class="text-center p-3 rounded-xl border-2 border-slate-100 text-slate-600 peer-checked:border-indigo-500 peer-checked:bg-indigo-50 peer-checked:text-indigo-700 hover:border-indigo-100 transition-all text-sm font-medium">S√©rie</div>
                </label>
                <label class="cursor-pointer">
                    <input type="radio" name="nature" value="Conf√©rence" class="peer hidden">
                    <div class="text-center p-3 rounded-xl border-2 border-slate-100 text-slate-600 peer-checked:border-indigo-500 peer-checked:bg-indigo-50 peer-checked:text-indigo-700 hover:border-indigo-100 transition-all text-sm font-medium">Conf√©rence</div>
                </label>
                <label class="cursor-pointer">
                    <input type="radio" name="nature" value="√âtude" class="peer hidden">
                    <div class="text-center p-3 rounded-xl border-2 border-slate-100 text-slate-600 peer-checked:border-indigo-500 peer-checked:bg-indigo-50 peer-checked:text-indigo-700 hover:border-indigo-100 transition-all text-sm font-medium">√âtude</div>
                </label>
            </div>
        </div>

        <div>
            <label class="block text-sm font-semibold text-slate-700 mb-2">Apprentissage (R√©sum√©/Notes)</label>
            <textarea name="apprentissage" rows="4" required

                placeholder="Qu'avez-vous retenu d'essentiel ?"></textarea>
        </div>

        <div>
            <label class="block text-sm font-semibold text-slate-700 mb-2">URL de la source</label>
            <input type="url" name="url" 
                class="w-full px-4 py-3 rounded-xl border border-slate-200 focus:border-indigo-500 focus:ring-4 focus:ring-indigo-50 outline-none transition-all placeholder:text-slate-400" 
                placeholder="https://example.com/...">
        </div>

        <button type="submit" id="form-submit-btn" 
            class="w-full py-4 bg-slate-900 text-white font-bold rounded-2xl hover:bg-indigo-600 transform active:scale-[0.98] transition-all shadow-lg shadow-indigo-200 flex items-center justify-center gap-2">
            <span>Enregistrer dans Supabase</span>
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-8.707l-3-3a1 1 0 00-1.414 1.414L10.586 9H7a1 1 0 100 2h3.586l-1.293 1.293a1 1 0 101.414 1.414l3-3a1 1 0 000-1.414z" clip-rule="evenodd" />
            </svg>
        </button>
    </form>
</div>
        </section>

        <section id="quiz-section" class="w-full max-w-lg animate-reveal">
            <div class="glass-card rounded-[2rem] shadow-xl overflow-hidden">
                <div class="h-1.5 w-full bg-slate-100">
                    <div id="progress-bar" class="h-full bg-indigo-500 transition-all duration-1000" style="width: 0%"></div>
                </div>

                <div class="p-6 sm:p-10">
                    <div id="loading" class="flex flex-col items-center py-12 space-y-4">
                        <div class="animate-spin rounded-full h-10 w-10 border-b-2 border-indigo-600"></div>
                        <p class="text-slate-400 italic">R√©cup√©ration de la question...</p>
                    </div>
                    
                    <div id="quiz-content" class="hidden">
                        <span class="inline-block px-3 py-1 rounded-full bg-indigo-50 text-indigo-600 text-[10px] font-bold uppercase tracking-widest mb-4">Challenge</span>
                        <h1 id="question" class="text-xl sm:text-2xl font-extrabold text-slate-800 leading-tight mb-8"></h1>
                        
                        <form id="quiz-form" class="space-y-3">
                            <div id="options-container" class="space-y-3"></div>
                            <button type="submit" id="submit-btn" class="w-full bg-slate-900 hover:bg-indigo-600 text-white font-bold py-4 rounded-2xl shadow-lg transition-all active:scale-[0.98] mt-6 disabled:opacity-50">Valider la r√©ponse</button>
                        </form>

                        <div id="result" class="hidden mt-8 p-6 rounded-2xl animate-reveal border-2">
                            <div class="flex items-center space-x-3 mb-2">
                                <span id="result-icon" class="text-2xl"></span>
                                <p id="result-text" class="font-bold text-lg"></p>
                            </div>
                            <p id="explanation" class="text-slate-600 text-sm leading-relaxed"></p>
                        </div>
                    </div>
                </div>
            </div>
            <button onclick="window.location.search = ''" class="group w-full py-4 mt-6 text-sm font-semibold text-slate-400 hover:text-indigo-600 transition-all flex items-center justify-center gap-3 italic">
                <span>üîÑ</span> Tirer une autre question
            </button>
        </section>
        <section id="ebook-section" class="hidden p-6">
    <h2 class="text-2xl font-bold mb-6 text-slate-800">Ma Biblioth√®que</h2>
    
    <div id="ebook-grid" class="grid grid-cols-2 md:grid-cols-4 gap-6">
        </div>

    <div id="reader-container" class="hidden mt-8">
        <button onclick="closeReader()" class="mb-4 text-indigo-600 font-bold">‚Üê Retour √† la biblioth√®que</button>
        <iframe id="pdf-viewer" class="w-full h-[800px] border-2 border-slate-200 rounded-2xl"></iframe>

</section>
    </main>

    <script src="app.js"></script>
</body>
</html>
